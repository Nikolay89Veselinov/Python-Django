{% extends 'base.html' %}

{% block content %}
<form method="POST"> 
    {% csrf_token %} 
    {{ form }} 
    <input type="submit" value="Submit"> 
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}
</form> 
<style>
    .messages{
        position: relative;
        top: 50px;
        height: 50px;
        padding-top: 20px;
        background-color: chartreuse;
        width: 15%;
        text-align: center;
        margin: auto;
        }

    li{
        
        color: brown;
        list-style-type: none; 
    }
</style>
{% endblock %}
