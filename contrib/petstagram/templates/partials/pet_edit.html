{% extends 'base_petstagram.html' %}
{% block content %}
<div class="container">
    <h1 class="text-center">Edit pet photo</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <img src="{{ pet.image_url.url }}" class="w-50 rounded mx-auto d-block">
            <form method="post" class="furniture-form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-primary mt-2" type="submit">Edit</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
{% endblock %}
