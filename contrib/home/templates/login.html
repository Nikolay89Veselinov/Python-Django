{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<h1 class="text-center">Login</h1>
<div class="row d-flex justify-content-center">
    {{ request.GET.next }}{{ request.GET.next }}{{ request.GET.next }}{{ request.GET.next }}
    <form action="" method='POST'>
        <input type="hidden" name="return_url" value="{{ request.GET.next }}">
        {% csrf_token %}
        {% bootstrap_form login_form %}
        {% buttons %}
        <button class="btn btn-primary">Login</button>
        <p>or  <a href="{% url 'register_user' %}">Register</a></p>
        {% endbuttons %}
    </form>
</div>
{% endblock %}
